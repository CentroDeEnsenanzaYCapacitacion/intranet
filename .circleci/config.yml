workflows:
  deploy-on-branches:
    jobs:
      # üëâ build en development y staging, sin deploy en staging
      - build-development:
          filters:
            branches:
              only:
                - development
                - staging

      - deploy-development:
          requires:
            - build-development
          filters:
            branches:
              only: development

      - build-production:
          filters:
            branches:
              only: main

      - deploy-production:
          requires:
            - build-production
          filters:
            branches:
              only: main

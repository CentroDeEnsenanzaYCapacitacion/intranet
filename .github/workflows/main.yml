on:
  push:
    branches:
      - main
name: ğŸš€ Deploy production
jobs:
  web-deploy:
    name: ğŸ‰ Deploy production
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_url }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: ${{ secrets.intra_ftp_prod_path }}
        exclude: |
          **/public/**

    - name: ğŸ“ Update assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_url }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: ${{ secrets.intra_ftp_prod_assets_path }}
        local-dir: ${{ secrets.local_dir }}

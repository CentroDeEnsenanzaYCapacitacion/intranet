on:
  push:
    branches:
      - development
name: ğŸš€ Deploy development
jobs:
  web-deploy:
    name: ğŸ‰ Deploy development
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ“‚ List root directory
      run: ls -la

    - name: ğŸ“‚ List public directory
      run: ls -la public

    - name: ğŸ“‚ List assets directory
      run: ls -la public/assets

    - name: ğŸ“‚ List bootstrap cache directory
      run: ls -la bootstrap/cache

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_url }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: ${{ secrets.intra_ftp_dev_path }}
        exclude: |
          **/public/**

    - name: ğŸ“ Update assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_url }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: ${{ secrets.intra_ftp_dev_assets_path }}
        local-dir: ${{ secrets.local_dir }}

